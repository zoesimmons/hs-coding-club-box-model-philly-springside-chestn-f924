<!DOCTYPE html>

<html>
 <head>
  <meta charset="UTF-8">
  <title>Dorm Posters </title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
 </head>

 <body>

 <header>
   <h1> Meet your Roommates </h1>
   <h2> Judge (I mean, get to know...) your freshman roommates by helping them frame and arrange their posters.  </h2>
 </header>

   <div class="poster">
     <h3> "The Classy Roommate" </h3>
      <!--Create a custom color border. Center the image.-->
      <img id="audrey" src="images/audrey.jpg">
   </div>

   <div class= "poster">
     <h3> "The Neurotic New Yorker" </h3>
     <!-- Hang them in the frames that are the same size (Hint: Think about padding...)   -->
     <img id="woody" src="images/woody.jpg" alt="woody">
     <img id="newyork" src="images/newyork.jpg" alt="newyork">

   </div>


   <div class="poster">
     <h3> "The Art History Major"</h3>
   <!-- Resize these images so that they fit on the wall. Center them and place them in one large frame.-->
   <div class="double">
      <img id="warhol" src="images/warhol.jpg" alt="warhol">
      <img id="picasso" src="images/picasso.jpg" alt="picasso">
    </div>

   </div>

   <div class="poster">
     <h3> "Pop Culture Fanatic"</h3>
      <img id="mj" src="images/michael-jordan.jpg" alt="Michael Jordan">
      <img id="beyonce" src="images/beyonce.jpg" alt="Beyonce">

   </div>

  </body>
</html>
